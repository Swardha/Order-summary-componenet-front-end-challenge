<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<!-- section starts -->
  <section class="img-bg" ></section>
  <section class="card">
    <img class="img-main" src="./images/illustration-hero.svg" alt="hello">
    <h1 class="heading-1">Order Summary</h1>
    <p class="para">
      You can now listen to millions of songs,audiobooks, and podcasts on any device anywhere you like! 
    </p>
    <!-- price section -->
    <div class="pricing">
      <article class="title-tag">
        <img src="./images/icon-music.svg" alt="hello" class="img-icon">
        <div class="price-tag">
          <h4 class="heading-2"><bold>Annual Plan</bold></h4>
          <p class="para-in"> $59.99/year</p>
        </div>
      </article>
      <button class="btn change-btn">Change</button>
  <!-- price section ends -->
    </div>
    <div class="buttons">
      <button class="btn primary-btn">Proceed to Payment</button>
      <button class="btn secondary-btn">Cancel Order</button>
    </div>
  </section>
  <!-- section ends -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Swardha Sawant</a>.
  </div>

</body>
</html>
